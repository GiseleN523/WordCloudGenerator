<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div id="wordCloudPreview"></div>
    <form id="optionsForm" action="" method="POST">
        <input id ="fileInput" type="file" accept=".txt"><br><br>
        <span><label for="padding">Padding Between Words</label><input type="text" id="paddingPref"></span><br>
        <span><label for="numWords">Maximum Number of Words to Include</label><input type="text" id="numWordsPref"></span><br>
        <span><label for="minCount">Only Include Words With Word Counts Above</label><input type="text" id="minCountPref"></span><br>
        <span><label for="lightness">Use Lightness To Encode Word Count (in addition to font size)</label><input type="checkbox" value="lightness" id="lightnessPref"></span><br>
        <span><label for="semantic">Split Words into Semantic Groups</label><input type="checkbox" value="semantic" id="semanticPref"></span><br>
        <span><label for="semanticColor">Use Color To Encode Semantic Categories</label><input type="checkbox" value="semanticColor" id="semanticColorPref"></span><br>
        <span><label for="rectBounding">Generate Rectangular Bounding Boxes Around Words</label><input type="checkbox" value="rectBounding" id="rectBoundingPref"></span><br>
    </form>
    <script data-main = "../static/launcher" src="../static/require.js"></script>
</body>
